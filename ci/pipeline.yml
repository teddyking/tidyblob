jobs:
- name: unit
  plan:
  - get: tidyblob
    trigger: true
  - task: unit
    file: tidyblob/ci/unit.yml

- name: build
  serial_groups: [version]
  plan:
    - aggregate:
      - get: tidyblob
        passed: [unit]
        trigger: true
      - get: version
        params: {pre: rc}
    - task: build
      file: tidyblob/ci/build.yml
    - put: tidyblob-release-candidate
      params: {from: build/tidyblob.*.tar.gz}
    - put: version
      params: {file: version/number}

- name: shipit
  serial_groups: [version]
  plan:
    - aggregate:
      - get: tidyblob
        passed: [build]
      - get: tidyblob-release-candidate
        passed: [build]
      - get: version
        params: {bump: final}
    - task: promote-to-final
      file: tidyblob/ci/promote-to-final.yml
    - put: tidyblob-final
      params: {from: promote-to-final/tidyblob.*.tar.gz}
    - put: version
      params: {from: version/number}

resources:
- name: tidyblob
  type: git
  source:
    uri: git@github.com:teddyking/tidyblob.git
    branch: master
    private_key: {{github-private-key}}

- name: version
  type: semver
  source:
    bucket: tidyblob-pipeline-artifacts
    region_name: eu-west-1
    key: current-version
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}

- name: tidyblob-release-candidate
  type: s3
  source:
    bucket: tidyblob-pipeline-artifacts
    region_name: eu-west-1
    regexp: tidyblob-(.*).tar.gz
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}

- name: tidyblob-final
  type: s3
  source:
    bucket: tidyblob
    region_name: eu-west-1
    regexp: tidyblob-(.*).tar.gz
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}
